<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

    <title>My To-Do App</title>
  </head>
  <body>

  
<!-- grid layout -->
    <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12 col-md-12 col-sm-12">
            <!-- card  -->

            <div class="card to-do" style="width: 18rem;">
                
                  <h3 class="text-center mt-4 ">My TO-DO APP</h3>


                
                
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Remainder:</label>
                    <input  type="text" class="form-control" id="time" placeholder="Enter the time"> 

                       

                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Task to do:</label>
                        <textarea class="form-control" id="write-task" placeholder="Enter the task"  rows="3"></textarea>
                      </div>
                  
                  <a  id="save-button" href="#" class="btn btn-secondary px-3 pe-3 fw-bold mx-5">Save Task</a>
<h6 class="mt-5 text-center fw-bold">Task To Do:</h6>
                 


 <textarea placeholder="Work Time:" class="output" name="" id="add-time" cols="22" rows="2"></textarea>
 <textarea placeholder="Task to Do:" class="output mt-3" name="" id="add-work" cols="22" rows="5"></textarea>

 
 
  




                </div>
              </div>

          </div>
          
        
        </div>
      </div>


      <!-- <span id="add-time">

      </span>

      <span id="addAm">

      </span> -->

     
    
<!-- javascript link  -->
<script src="to-do.js"></script>

    <!-- BOOTSTRAP JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  

  </body>
</html>
